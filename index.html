<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>iTest - قائمة الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #0a4f0a;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #0a4f0a;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>iTest</h1>

    <table id="students-table">
        <tr>
            <th>#</th>
            <th>الاسم</th>
            <th>وقت الدخول</th>
        </tr>
    </table>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpvziG2pi3c-qHGIJuP2M5RxUXgkWtK_5I1oPxSRhcp8ml7Ty8b4JVP-OogglSp1ddcYh7WSsUvABV/pub?output=csv";

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                let rows = data.split("\n").slice(1);
                let table = document.getElementById("students-table");

                rows.forEach((row, i) => {
                    let cols = row.split(",");
                    if (cols.length >= 2) {
                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${i + 1}</td>
                            <td>${cols[0]}</td>
                            <td>${cols[1]}</td>
                        `;
                        table.appendChild(tr);
                    }
                });
            });
    </script>

</body>
</html>
